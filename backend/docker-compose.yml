services:
  postgres:
    image: postgres:13
    container_name: thefirstinstitute-postgres
    restart: always
    environment:
      POSTGRES_DB: thefirstinstitute
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: thefirstinstitute-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
