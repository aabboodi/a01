name: frontend
description: The frontend for The First Institute application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  provider: ^6.1.2

  # For WebSocket communication with the signaling server
  socket_io_client: ^2.0.3

  # For WebRTC functionality (video, audio)
  flutter_webrtc: ^0.9.48

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
